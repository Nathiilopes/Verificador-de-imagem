<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de imagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Verificador de imagem</h1>
    </header>

    <section>
        <div>
            <p>Ano de nascimento:
                <input type="number" nome="txtano" id="txtano">
            </p>
            <p>Sexo:
                <input type="radio" name="sexo" id="masculino" checked>
                <label for="masculino">Masculino</label>
                <input type="radio" name="sexo" id="feminino">
                <label for="feminino">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            <p>Preencha os dados acima para verificar o resultado</p> 
        </div>
    </section>

    <footer>
        <p>&copy; CursoEmVideo</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
